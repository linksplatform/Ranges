language: csharp
sudo: required
dist: xenial
dotnet: 2.2
before_install:
  - sudo apt-get install -y texlive texlive-lang-cyrillic texlive-latex-extra texlive-fonts-extra python-pygments ghostscript
  - export TRAVIS_REPO_NAME=$(echo "${TRAVIS_REPO_SLUG#*/}" | sed 's/.*/\u&/')
script:
  - dotnet build
after_success:
  - bash ./generate-pdf.sh
  - bash ./publish-docs.sh
